<a href="/#/create/movie" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Create Movie</a>
<table class="table table-striped">
	<thead>
		<th>Title</th>
		<th>URL</th>
		<th>Actions</th>
	</thead>
	<tbody>
		<tr ng-repeat="movie in movies">
			<td><a ng-href="/#/movie/{{ movie._id }}">{{ movie.title }}</a></td>
			<td>{{ movie.url }}</td>
			<td>
				<div class="button-group">
					<a href="" class="btn btn-default" ng-href="/#/movie/{{ movie._id }}/edit">
					<span class="glyphicon glyphicon-edit"></span></a>
					<a href="" class="btn btn-danger" ng-href="/#/movie/{{ movie._id }}/delete">
					<span class="glyphicon glyphicon-remove-circle"></span></a>
				</div>
			</td>
		</tr>
	</tbody>
</table>
