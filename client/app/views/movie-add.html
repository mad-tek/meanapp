<form role="form">
	<div class="form-group">
		<label for="title" class="control-label">Title</label>
		<input type="text" class="form-control" id="title" ng-model="movie.title" placeholder="Enter the movie title">
	</div>
	<div class="form-group">
		<label for="title" class="control-label">URL</label>
		<input type="text" class="form-control" id="title" ng-model="movie.url" placeholder="Enter the Youtube URL">
	</div>
	<input type="submit" class="btn btn-primary" ng-click="saveMovie()" value="Save">
</form>
